application:
  appId: <<APP_ID>>
  assetId: <<ASSET_ID>>
  appType: Webapp
  microservice: false
  projectLanguage: Java
  platformVersion: Java 8
  buildSystem: Maven
  riskMatrixRevision: default
  sourceFilePattern: .*\\+\\+\\+.*(\\.java|\\.jsp)+.*
  sensitivePackagePattern: .*(\\+\\+\\+.*(com\\/synopsys\\/app)).*
  fileChangeThreshold: 20
environment:
  scm: <<SCM_TYPE>>
  scmOwner: <<REPO_OWNER_NAME>>
  scmRepositoryName: <<REPO_NAME>>
  scmBranchName: <<BRANCH_REF>>
  bitbucketUserName: <<BITBUCKET_USERNAME>>
  bitbucketPassword: <<BITBUCKET_PASSWORD>>
  bitbucketApiUrl: https://api.bitbucket.org/2.0/repositories/
  githubApiUrl: https://api.github.com/repos/
  jiraProjectName: <<JIRA_PROJECT_KEY>>
  jiraIssuesQuery: <<JIRA_ISSUES_QUERY>>
  jiraApiUrl: <<JIRA_API_URL>>
  jiraUserName: <<JIRA_USERNAME>>
  jiraAuthToken: <<JIRA_AUTH_TOKEN>>
security:	
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
    activities:
      sast:
        enabled: false
        rescanThreshold: 0
      sca:
        enabled: false
        rescanThreshold: 10
      dast:
        enabled: false
        rescanThreshold: 10
      sastplusm:
        rescanThreshold: 30
      dastplusm:
        rescanThreshold: 30
      imageScan:
        rescanThreshold: 10
connectors:
- connector_name: slack
  fields:
    channelidentifier: <<SLACK_CHANNEL_ID>>
    bearertoken: <<SLACK_TOKEN>>
- connector_name: jira
  fields:
    issuetype: Bug
    projectkey: <<JIRA_PROJECT_KEY>>
    assignee: <<JIRA_ASSIGNEE>>
    url: <<JIRA_SERVER_URL>>
    username: <<JIRA_USERNAME>>
    authtoken: <<JIRA_AUTH_TOKEN>>
- connector_name: bitbucket
  fields:
    workspace_name: <<BITBUCKET_WORKSPACE_NAME>>
    repository_name: <<BITBUCKET_REPO_NAME>>
    commit_id: <<BITBUCKET_COMMIT_ID>>
    username: <<BITBUCKET_USERNAME>>
    app_password: <<BITBUCKET_PASSWORD>>
- connector_name: github
  fields:
    file_path: workflowengine-results.sarif.json
    owner_name: <<GITHUB_OWNER_NAME>>
    repository_name: <<GITHUB_REPO_NAME>>
    ref: <<GITHUB_REF>>
    commit_id: <<GITHUB_COMMIT_ID>>
    username: <<GITHUB_USERNAME>>
    accesstoken: <<GITHUB_ACCESS_TOKEN>>
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - high
  categories:
  - name: cross-site scripting
    severity: high
  - name: sql injection
    severity: high
- activityname: sca
  status:
  - new
  overallseverity:
  - high
  categories:
  - name: cve-2015-2119
    severity: medium
# for WF client
tool_information:
- tool_name: polaris
  enabled: <<IS_SAST_ENABLED>>
  fields:
    project_name: <<POLARIS_PROJECT_NAME>>
    instance_url: <<POLARIS_SERVER_URL>>
    auth_token: <<POLARIS_ACCESS_TOKEN>>
- tool_name: blackduck
  enabled: <<IS_SCA_ENABLED>>
  fields:
    project_name: <<BLACKDUCK_PROJECT_NAME>>
    instance_url: <<BLACKDUCK_SERVER_URL>>
    auth_token: <<BLACKDUCK_ACCESS_TOKEN>>
